<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新聞配達管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 最小限の見やすさだけ追加 -->
    <style>
        body { font-family: sans-serif; padding: 20px; }
        ul { padding-left: 0; list-style: none; }
        li { margin-bottom: 15px; padding: 10px; background: #f8f8f8; border-radius: 6px; }
        button { padding: 6px 12px; }
    </style>
</head>

<body>
<h1>顧客一覧</h1>

<ul>
{% for c in customers %}
<li>
  {{ c["名前"] }} - {{ c["住所"] }} -
  
  {% if c["ステータス"] == "配達済み" %}
    ✅ 配達済み
  {% else %}
    <form action="/deliver/{{ loop.index0 }}" method="post">
      <button type="submit">配達完了</button>
    </form>
  {% endif %}
</li>
{% endfor %}
</ul>

</body>
</html>
